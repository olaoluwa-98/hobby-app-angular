<!-- header -->
<app-header></app-header>

<!-- body -->
<div class="container-fluid">
  <div class="card text-center" style="margin-top: 15px;margin-bottom: 15px">
      <div class="card-body">
        <h4 class="card-title">Add A New Hobby</h4>
      </div>
      <!-- <div class="card-footer text-muted">
        Last Added: Date
      </div> -->
  </div>
  <form action="" (ngSubmit)="submitNew()">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Title of hobby e.g dancing" [(ngModel)]="hobby.title" name="title">
      </div>
      <div class="form-group">
        <textarea id="" cols="30" rows="5" class="form-control" placeholder="Write more on this hobby" [(ngModel)]="hobby.body" name="body"></textarea>
      </div>
      <div *ngIf="added" class="form-group">
        <p style="color:green">Hobby added successfully</p>
      </div>
      <button class="btn btn-info btn-block">Add Hobby</button>
  </form>
</div>
<!-- footer -->
<app-footer></app-footer>
