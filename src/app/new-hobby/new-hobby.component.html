<!-- header -->
<app-header></app-header>

<!-- body -->
<div class="container-fluid">
  <div class="row">
  <div class="col-md-2">
    <div class="card" style="margin-top:15px">
        <div class="card-body">
          <h4 class="card-title">
            {{ user.first_name }} {{ user.last_name }}
          </h4>
          <h6 class="card-subtitle mb-2 text-muted">@{{ user.username }} </h6>
          <p class="card-text" style="color:dimgrey">({{ user.email }})</p>
          <!-- <a routerLink="/profile" routerLinkActive="active" class="card-link">View Detail</a> -->
        </div>
      </div>
  </div>

  <div class="col-md-8">
    <div class="card text-center" style="margin-top: 15px;margin-bottom: 15px">
        <div class="card-body">
          <h4 class="card-title">Add A New Hobby</h4>
        </div>
    </div>
    <form action="" (ngSubmit)="submitNew(hobbyForm)" #hobbyForm="ngForm">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Title of hobby e.g dancing" 
            [(ngModel)]="hobby.title" name="title" #title = "ngModel" required>
            <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
              Title of the hobby is required
            </div>
          </div>
          <div class="form-group">
            <textarea id="" cols="30" rows="5" class="form-control" placeholder="Write more on this hobby" 
            [(ngModel)]="hobby.body" name="body" #body = "ngModel" required></textarea>
            <div [hidden]="body.valid || body.pristine" class="alert alert-danger">
              Description of the hobby is required
            </div>
          </div>
          <div class="alert alert-success" [@success] = "success.state" (click)="animateMe()">
            {{success.message}}
          </div>
          <div *ngIf="errors" class="alert alert-danger">
            {{ errors }}
          </div>
          <button class="btn btn-info btn-block" [disabled]="!hobbyForm.form.valid" >Add Hobby</button>
      </form>
  </div>

  <div class="col-md-2"></div>
</div>
</div>
<!-- footer -->
<app-footer></app-footer>
