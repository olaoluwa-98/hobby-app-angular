<!-- header -->
<app-header></app-header>
<div class="jumbotron">
    <h1 class="display-3">Set New Password</h1>
    <form style="margin-top:20px" action="" (ngSubmit)="changepwd()" #changePwd="ngForm">
        <div class="form-group">
            <label for="password">Old Password</label>
            <input type="password" class="form-control" [(ngModel)]="old_password" #old_pwd="ngModel" name="password" style="width:50%" aria-describedby="password" placeholder="Enter your old password" required>
            <div [hidden]="old_pwd.valid || old_pwd.pristine" class="alert alert-danger">
                Old Password is required
            </div>
        </div>

        <div class="form-group">
            <label for="password">New Password</label>
            <input type="password" class="form-control" [(ngModel)]="new_password" #user_password="ngModel" name="password" style="width:50%" aria-describedby="password" placeholder="Enter your new password" required>
            <div [hidden]="user_password.valid || user_password.pristine" class="alert alert-danger">
                New Password is required
            </div>
        </div>
        <div class="form-group">
            <label for="passwordagain">New Password Again</label>
            <input type="password" class="form-control" [(ngModel)]="new_password2" #password2="ngModel" name="passwordagain" style="width:50%" aria-describedby="password_again" placeholder="Re-enter your new password" required>
            <div [hidden]="password2.valid || password2.pristine" class="alert alert-danger">
                New Password is required
            </div>
        </div>
        <div *ngIf="success" class="alert alert-success">
            {{ success }}
        </div>
        <div *ngIf="error" class="alert alert-danger">
            {{ error }}
        </div>
        <button type="submit" [disabled]="!changePwd.form.valid" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- footer -->
<app-footer></app-footer>
