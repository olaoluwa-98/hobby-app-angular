<!-- header -->
<app-header-guest></app-header-guest>
<div class="jumbotron">
  <h1 class="display-3">Register to use my Hobby App</h1>
  <form>
      <div class="form-row">
        <div class="form-group col-md-3">
          <label for="inputEmail4" class="col-form-label">Email Address</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
        <div class="form-group col-md-3">
            <label for="username" class="col-form-label"><strong>Unique Username</strong></label>
            <input type="text" class="form-control" id="username" placeholder="e.g john_doe">
          </div>
      </div>

      <div class="form-row">
          <div class="form-group col-md-3">
            <label for="firstname" class="col-form-label">First Name</label>
            <input type="text" class="form-control" id="firstname" placeholder="First name">
          </div>
          <div class="form-group col-md-3">
            <label for="lastname" class="col-form-label">Last Name</label>
            <input type="text" class="form-control" id="lastname" placeholder="Last name">
          </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="sex" name="sex" class="col-form-label">Sex</label>
                <select id="sex" class="form-control">
                  <option value="female">Female</option>
                  <option value="male">Male</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <label for="inputPassword4" class="col-form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
            </div>
        </div>
        <a routerLink="/login" routerLinkActive="active" class="form-text text-muted">Not Registered?</a>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

<!-- footer -->
<app-footer></app-footer>
