<!-- header -->
<app-header-guest></app-header-guest>
<div class="jumbotron">
  <h1 class="display-3">Register to use my Hobby App</h1>
  <form action="" (ngSubmit)="registerUser()" #regForm="ngForm">
      <div class="form-row">
        <div class="form-group col-md-3">
          <label for="email" class="col-form-label" >Email Address</label>
          <input type="email" class="form-control" #email ="ngModel" [(ngModel)]="user_details.email"  name="email" placeholder="Email">
          <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
            Email is required
          </div>
        </div>
        <div class="form-group col-md-3">
            <label for="username" class="col-form-label"><strong>Unique Username</strong></label>
            <input type="text" class="form-control" #username="ngModel" [(ngModel)]="user_details.username"  name="username" placeholder="e.g john_doe">
            <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
              username is required
            </div>
          </div>
      </div>

      <div class="form-row">
          <div class="form-group col-md-3">
            <label for="first_name" class="col-form-label">First Name</label>
            <input type="text" class="form-control" [(ngModel)]="user_details.first_name" #first_name="ngModel" name="first_name" placeholder="First name">
            <div [hidden]="first_name.valid || first_name.pristine" class="alert alert-danger">
              First Name is required
            </div>
          </div>
          <div class="form-group col-md-3">
            <label for="last_name" class="col-form-label">Last Name</label>
            <input type="text" class="form-control" name="last_name" [(ngModel)]="user_details.last_name" #last_name="ngModel" placeholder="Last name">
            <div [hidden]="last_name.valid || last_name.pristine" class="alert alert-danger">
              Last Name is required
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="phone_no" class="col-form-label">Phone Number</label>
            <input type="text" class="form-control" [(ngModel)]="user_details.phone_no" #phone_no="ngModel" name="phone_no" placeholder="e.g 080...">
            <div [hidden]="phone_no.valid || phone_no.pristine" class="alert alert-danger">
              phone number is required
            </div>
          </div>
          <div class="form-group col-md-3">
              <label for="password" class="col-form-label">Password</label>
              <input type="password" class="form-control" [(ngModel)]="user_details.password" #password="ngModel" name="password" placeholder="Password">
              <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                password is required
              </div>
          </div>
        </div>
        <div *ngIf="errors" class="alert alert-danger col-md-6">
          {{ errors }}
        </div>
        <a routerLink="/login" routerLinkActive="active" class="form-text text-muted">Not Registered?</a>
      <button type="submit" [disabled]="!regForm.form.valid" class="btn btn-primary">Register</button>
    </form>
</div>

<!-- footer -->
<app-footer></app-footer>
