<div class="card" *ngFor="let hobby of hobbies" style="width: 20rem;">
  <div class="card-body">
    <h4 class="card-title">{{ hobby.title }}</h4>
    <!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->
    <p class="card-text">{{ hobby.body }}</p>
    <a href="#" class="btn btn-primary" (click) = "removeHobby.emit($event)" >Edit</a>
    <a href="#" class="btn btn-primary" >Remove</a>
    <!-- <a href="#" class="card-link">Another link</a> -->
  </div>
</div>
