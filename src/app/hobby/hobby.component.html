<div class="row">
<div class="col-md-4" *ngFor="let hobby of hobbies">
<div class="card" style="width: 20rem;margin-bottom:15px;">
  <div class="card-body">
    <h4 class="card-title">{{ hobby.title }}</h4>
    <!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->
    <p class="card-text">{{ hobby.body }}</p>
    <button class="btn btn-warning" (click) = "edit( hobby._id )" >Edit</button>
    <button class="btn btn-danger" (click)="remove( hobby._id )" >Remove</button>
    <a routerLink="/hobby/{{hobby._id}}" routerLinkActive="active" class="card-link">View Detail</a>
  </div>
</div>
</div>
</div>
