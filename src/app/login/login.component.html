<!-- header -->
<app-header-guest></app-header-guest>
<div class="jumbotron">
  <h1 class="display-3">Login to my Hobby App</h1>

<form style="margin-top:20px" action="" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" name="username" [(ngModel)]="user_login.username" 
    #username="ngModel" aria-describedby="username" placeholder="Enter your username" required>
    <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
      username is required
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" [(ngModel)]="user_login.password" #password="ngModel" placeholder="Password" required>
    <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
      password is required
    </div>
  </div>
  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>
  <a routerLink="/register" routerLinkActive="active" class="form-text text-muted">Not Registered?</a>
  <button type="submit" [disabled]="!loginForm.form.valid" class="btn btn-primary">Login</button>
</form>
</div>

<!-- footer -->
<app-footer></app-footer>
